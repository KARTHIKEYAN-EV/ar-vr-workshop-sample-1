<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Use STABLE older version of AR.js -->
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.1/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    
    <!-- ✅ Hiro - Red box (WORKS) -->
    <a-marker preset="hiro">
      <a-box color="red" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- ✅ Kanji - Blue sphere (NOW WORKS!) -->
    <a-marker preset="kanji">
      <a-sphere color="blue" radius="0.3" position="0 0.5 0"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div style="position: fixed; top: 20px; left: 20px; background: black; color: white; padding: 10px;">
    ✅ Hiro = Red box | ✅ Kanji = Blue sphere (WORKING!)
  </div>
</body>
</html>
